<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <h1 class="title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="price-plan">
      <img class="icon-music" src="images/icon-music.svg" alt="">
      <div class="choice">
        <p class="choice-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </main>



</body>

</html>
